<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel El Hotel</title>
    <style type="text/css">
    * {
        font-family: 'Trebuchet MS', sans-serif;
    }
    </style>
</head>
<body>
    <header>
        <h1>Reservas El Hotel</h1>
    </header>
    <section>
        <!-- Formulario -->
        <form name="formularioReserva" action="/reservas.php" method="post">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="999999999" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="micorreo@email.com" required>

            <br>
            <br>

            <label for="noches">Número de noches:</label>
            <input type="number" id="noches" name="noches" placeholder="99" required>

            <label for="diaEntrada">Día de entrada:</label>
            <select id="diaEntrada" name="diaEntrada" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="31">30</option>
                <option value="31">31</option>
            </select>

            <label for="mesEntrada">Mes de entrada:</label>
            <select id="mesEntrada" name="mesEntrada" required>
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
            </select> 

            <label for="habitacion">Tipo de habitación:</label>
            <input type="radio" id="simple" name="habitacion" value="Simple">
            <label for="html">Simple</label>
            <input type="radio" id="doble" name="habitacion" value="Doble">
            <label for="Doble">Doble</label>
            <input type="radio" id="matrimonio" name="habitacion" value="Matrimonio">
            <label for="matrimonio">Matrimonio</label>

            <br>
            <br>

            <label for="extras">Extras:</label>
            <input type="checkbox" id="desayuno" name="desayuno" value="Desayuno">
            <label for="desayuno"> Desayuno</label>
            <input type="checkbox" id="comida" name="comida" value="Comida">
            <label for="comida"> Comida</label>
            <input type="checkbox" id="cena" name="cena" value="Cena">
            <label for="cena"> Cena</label>
            <input type="checkbox" id="camaSupletoria" name="camaSupletoria" value="Cama Supletoria">
            <label for="camaSupletoria"> Cama Supletoria</label>

            <br>
            <br>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Escriba aquí lo que necesite y le ayudaremos en todo lo posible." rows="4" cols="50"></textarea>

            <br>
            <br>

            <button type="submit" value="Submit">Enviar</button>
            <button type="reset" value="Reset">Borrar</button>
        </form>
    </section>
</body>
</html>
