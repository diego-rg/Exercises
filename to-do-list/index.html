<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <main>
        <h1> ToDo List</h1>
        <ul>
            <li>"new" or "n" - Adds a to do</li>
            <li>"list" or "l" - Lists all todos</li>
            <li>"delete" or "d" - Remove specific todo</li>
            <li>"quit" or "q" - Quit APP</li>
        </ul>
    </main>
    <script src="to-do-js.js"></script>
</body>
</html>
