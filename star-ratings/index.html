<!DOCTYPE html><!--From https://github.com/LunarLogic/starability-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Ratings</title>
    <link rel="stylesheet" type="text/css" href="stars-style.css">
  </head>
  <body>
      <h1>Star Ratings</h1>
      <h3>User score:</h3>
      <p class="starability-result" data-rating="4">
        Rated: 4 stars
      </p>

      <!-- <h1>Star Ratings</h1>
      <h3>User score:</h3>
      <p class="starability-result" data-rating="(variable/ejs)">
        Rated: (variable/ejs) stars
      </p> -->

    <br>

    <!--Con ejs modificar o naame polo que apareza na db (collection serÃ­a reviews/ratingg/etc). Podese cambiar a value 0 por 1 estrella-->
      <fieldset class="starability-basic">
        <legend>Rate me:</legend>
        <input type="radio" id="no-rate" class="input-no-rate" name="rating" value="0" checked aria-label="No rating." />
        <input type="radio" id="first-rate1" name="rating" value="1" />
        <label for="first-rate1" title="Terrible">1 star</label>
        <input type="radio" id="first-rate2" name="rating" value="2" />
        <label for="first-rate2" title="Not good">2 stars</label>
        <input type="radio" id="first-rate3" name="rating" value="3" />
        <label for="first-rate3" title="Average">3 stars</label>
        <input type="radio" id="first-rate4" name="rating" value="4" />
        <label for="first-rate4" title="Very good">4 stars</label>
        <input type="radio" id="first-rate5" name="rating" value="5" />
        <label for="first-rate5" title="Amazing">5 stars</label>
      </fieldset>
  </body>
</html>
